<!doctype html>
<html>
<head>
    <title>Student: {{ student.name }}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
    <h1>{{ student.name }}</h1>
	<p>
	Student Id: {{student.student_id}}<br>
	Class: {{student.year}}<br>
	Finished Lab: {{student.finished_lab}}
	</p>
	<form action="{{url_for('delete_stu', student_id=student.student_id)}}" method="post">
		<input type="submit" name="delete" value="delete">
	</form>
	<p><a href="{{url_for('edit_stu',student_id=student.student_id)}}">Edit</a></p>
    <p><a href="{{url_for('home')}}">Home</a></p>
</body>
</html>
